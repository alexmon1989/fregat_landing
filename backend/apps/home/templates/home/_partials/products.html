{% load static %}

<section id="products" class="container g-pt-100">

    <div class="container g-width-760">
        <div class="text-center mx-auto u-heading-v2-2--bottom g-brd-primary g-mb-30">
            <h2 class="text-uppercase g-font-weight-700 g-font-size-26 g-mb-15">Продукция</h2>
            <p class="mb-0">Разработаем дизайн и напечатаем для вас такую продукцию</p>
        </div>
    </div>

</section>

<section class="g-pb-70">

    <!-- Cube Portfolio Blocks -->
    <div class="clearfix">
        <!-- Cube Portfolio Blocks - Filter -->
        <ul id="filterControls" class="d-block list-inline text-center g-mb-50">
            <li class="list-inline-item cbp-filter-item cbp-filter-item-active g-brd-around g-brd-gray-light-v4 g-brd-primary--active g-color-gray-dark-v4 g-color-primary--hover g-color-primary--active g-font-size-12 rounded g-transition-0_3 g-px-20 g-py-7 mb-2"
                role="button" data-filter=".polygraphy">Полиграфия
            </li>
            <li class="list-inline-item cbp-filter-item g-brd-around g-brd-gray-light-v4 g-brd-primary--active g-color-gray-dark-v4 g-color-primary--hover g-color-primary--active g-font-size-12 rounded g-transition-0_3 g-px-20 g-py-7 mb-2"
                role="button" data-filter=".large-format-printing">Широкоформатная печать
            </li>
            <li class="list-inline-item cbp-filter-item g-brd-around g-brd-gray-light-v4 g-brd-primary--active g-color-gray-dark-v4 g-color-primary--hover g-color-primary--active g-font-size-12 rounded g-transition-0_3 g-px-20 g-py-7 mb-2"
                role="button" data-filter=".souvenir">Сувенирка
            </li>
            <li class="list-inline-item cbp-filter-item g-brd-around g-brd-gray-light-v4 g-brd-primary--active g-color-gray-dark-v4 g-color-primary--hover g-color-primary--active g-font-size-12 rounded g-transition-0_3 g-px-20 g-py-7 mb-2"
                role="button" data-filter=".clothes">Одежда
            </li>
            <li class="list-inline-item cbp-filter-item g-brd-around g-brd-gray-light-v4 g-brd-primary--active g-color-gray-dark-v4 g-color-primary--hover g-color-primary--active g-font-size-12 rounded g-transition-0_3 g-px-20 g-py-7 mb-2"
                role="button" data-filter=".services">Услуги
            </li>
        </ul>
        <!-- End Cube Portfolio Blocks - Filter -->

        <!-- Cube Portfolio Blocks - Content -->
        <div class="cbp" data-controls="#filterControls" data-animation="quicksand" data-x-gap="10" data-y-gap="10" data-default-filter=".polygraphy"
             data-media-queries='[
         {"width": 1500, "cols": 8},
         {"width": 1100, "cols": 6},
         {"width": 800, "cols": 4},
         {"width": 480, "cols": 3},
         {"width": 300, "cols": 2},
         {"width": 0, "cols": 1}
        ]'>
            {% for product in products %}
                <!-- Cube Portfolio Blocks - Item -->
                <div class="cbp-item {{ product.type }}">
                    <div class="u-block-hover g-parent">
                        <img class="img-fluid g-transform-scale-1_1--parent-hover g-transition-0_5 g-transition--ease-in-out"
                             src="{% static product.image %}" alt="{{ product.name }}">
                        <div class="d-flex w-100 h-100 g-bg-black-opacity-0_6 opacity-0 g-opacity-1--parent-hover g-pos-abs g-top-0 g-left-0 g-transition-0_3 g-transition--ease-in u-block-hover__additional--fade u-block-hover__additional--fade-in g-pa-15">
                            <ul class="align-items-end flex-column list-inline mt-auto ml-auto mb-0">
                                <li class="list-inline-item">
                                    <a class="cbp-lightbox u-icon-v2 u-icon-size--xs g-brd-white g-color-black g-bg-white rounded-circle"
                                       href="{% static product.image %}">
                                        <i class="fa fa-search-plus" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="g-bg-white text-center g-pa-15 g-min-height-115">
                        <h3 class="h6 g-color-black g-font-weight-700 mb-1 cbp-l-grid-products-title">{{ product.name }}</h3>
                        <p class="g-font-size-13 mb-0">{{ product.add_text }}</p>
                    </div>
                </div>
                <!-- End Cube Portfolio Blocks - Item -->
            {% endfor %}

        </div>
        <!-- End Cube Portfolio Blocks - Content -->
    </div>
    <!-- End Cube Portfolio Blocks -->

</section>
