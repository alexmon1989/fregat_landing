<section id="contacts" class="g-pt-80">
    <div class="container text-center g-width-760 u-heading-v2-2--bottom g-brd-primary g-mb-70">
        <h2 class="text-uppercase g-line-height-1_1 g-font-weight-700 g-font-size-26 g-mb-15">Связь с нами</h2>
        <p class="mb-0">Позвоните нам или напишите сообщение прямо с сайта</p>
    </div>

    <div class="container g-pb-80">
        <div class="row">
            <div class="col-lg-4 text-uppercase">

                <h3 class="h5 g-font-weight-600 g-color-gray-dark-v2 g-mb-20">Контактные данные</h3>
                <address class="g-font-size-12">
                    <p>Телефон <a class="g-color-gray-dark-v2" href="tel:{{ contact_data.phone }}"><strong>{{ contact_data.phone }}</strong></a></p>
                    <p>Email
                        <a class="g-color-gray-dark-v2" href="mailto:info@unify.com"><strong>info@unify.com</strong></a></p>
                </address>
            </div>

            <div class="col-lg-8">
                <form id="contact-form" method="get">
                    <div class="row">
                        <div class="col-lg-12 form-group g-mb-20">
                            <input name="username" data-error-class="u-has-error-v1" class="form-control g-font-size-default g-color-gray-dark-v5 g-placeholder-inherit g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 g-rounded-4 g-py-13 g-px-12" placeholder="Ваше имя" type="text">
                        </div>
                        <div class="col-lg-12 form-group g-mb-20">
                            <input name="phone" data-error-class="u-has-error-v1" class="form-control g-font-size-default g-color-gray-dark-v5 g-placeholder-inherit g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 g-rounded-4 g-py-13 g-px-12" placeholder="Ваш телефон" type="tel">
                        </div>

                        <div class="col-lg-12 form-group g-mb-20">
                            <input name="email" data-error-class="u-has-error-v1" class="form-control g-font-size-default g-color-gray-dark-v5 g-placeholder-inherit g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 g-rounded-4 g-py-13 g-px-12" placeholder="Ваш email *" type="email">
                        </div>

                        <div class="col-lg-12 form-group g-mb-20">
                            <textarea name="message" data-error-class="u-has-error-v1" class="form-control g-font-size-default g-color-gray-dark-v5 g-placeholder-inherit g-resize-none g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 g-rounded-4 g-py-13 g-px-12" rows="5" placeholder="Сообщение *"></textarea>
                        </div>
                    </div>

                    <button class="btn btn-md btn-block text-uppercase u-btn-primary g-font-weight-700 g-font-size-12 g-brd-none g-rounded-4 g-py-12 g-px-15" type="submit" role="button">Отправить</button>
                </form>

                <!-- Teal Alert -->
                <div id="promo-form-success" class="alert fade show g-bg-teal g-color-white rounded-0" role="alert" style="display: none">
                    <div class="media">
                                <span class="d-flex g-mr-10 g-mt-5">
                                  <i class="fa fa-check g-font-size-25"></i>
                                </span>
                        <span class="media-body align-self-center">
                                  <strong>Спасибо!</strong> Ваше сообщение было отправлено. В ближайшее время мененджер свяжется с вами.
                                </span>
                    </div>
                </div>
                <!-- End Teal Alert -->
            </div>
        </div>
    </div>
</section>
